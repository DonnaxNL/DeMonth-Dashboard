<!-- Retrieving state -->
<h2 *ngIf="!loadingDone" mat-dialog-title>Retrieving Link...</h2>
<div *ngIf="!loadingDone" mat-dialog-content>
    <div class="col-12 d-flex justify-content-center">
        <mat-spinner></mat-spinner>
    </div>
    <p class="col-12 d-flex justify-content-center">Please wait...</p>
</div>
<!-- Saved state -->
<h2 *ngIf="loadingDone" mat-dialog-title>Payment Link created!</h2>
<div *ngIf="loadingDone" mat-dialog-content>
    <p class="col-12 d-flex justify-content-center">
        Expires at: {{ expiresAt | date:'dd-MM-yy HH:mm'}}.<br>
        Payment Link: {{ paymentLink }}
    </p>
</div>
<!-- Actions -->
<div mat-dialog-actions style="justify-content: flex-end;">
    <button mat-button *ngIf="loadingDone" [mat-dialog-close]="dialogData">Close</button>
</div>
